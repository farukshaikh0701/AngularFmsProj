<br>

<div class="container">
    <div class="logo">
        <img src="../assets/currency.png" class="img mb-3">
        <h2 class="h2">Set your password</h2>
    </div>
    <div class="form-container">
        <form [formGroup]="resetPasswordForm" (submit)="submitSetPassword()">
            <div class="form-group">
                <label class="mb-1 required-label" for="userName">Username</label>
                <input type="text" formControlName="userName" value="userName" class="form-input form-control mb-4" tabindex="1" readonly>
            </div>
            <div class="form-group">
                <label class="mb-1  required-label" for="password">Password</label>
                <input type="text" tabindex="2" formControlName="password" class="form-input form-control  mb-4" style="-webkit-text-security: square" required="" />
            </div>
            <div class="form-group">
                <label class="mb-1  required-label" for="confirmPassword">Confirm Password</label>
                <input type="text" tabindex="3" formControlName="confirmPassword" class="form-input form-control  mb-4" style="-webkit-text-security: square" required="" />
            </div>
            <button type="submit" tabindex="4" class="btn btn-success btn-block form-control">Continue</button>
        </form>
    </div>
    <div class="form-container">
        <div class="signup-forgot">
        <a href="/login/">Back to Login</a> | <a href="/signup/">Create an Account</a>  
    </div>
</div>
</div>
