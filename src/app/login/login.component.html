
<br>

<div class="container">
    <div class="logo">
        <img src="../assets/currency.png" class="img mb-3">
        <h2 class="h2">Sign in to FMSCollection</h2>
    </div>
    <div class="form-container">
        <form [formGroup]="loginForm" (submit)="submitLogin()">
            <div class="form-group">
                <label class="mb-1 required-label" for="username">Username</label>
                <input type="text" formControlName="username" class="form-input form-control mb-4" tabindex="1" required>
            </div>
            <div class="form-group">
                <label class="mb-1  required-label" for="password">Password</label><a href="/forgot-password" tabindex="4" style="float: right;">Forgot Password?</a>
                <input type="text" tabindex="2" formControlName="password" class="form-input form-control  mb-4" style="-webkit-text-security: square" required="" />
            </div>
            <button type="submit" tabindex="3" class="btn btn-success btn-block form-control">Login</button>
        </form>
    </div>
    <div class="form-container">
        <div class="signup-forgot">
        New here? <a href="/signup/">Create an account</a>  
    </div>
</div>
</div>
